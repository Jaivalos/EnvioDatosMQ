<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RABBITMQ</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body onload="alCargar()">
    <div style="position: fixed;" id="myToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">

          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
            <h6 id="toastText">ENVÍO DE MENSAJES</h6>
        </div>
      </div>
    <div class="container" >
     
        <div class="row justify-content-center">
            <div style="margin-top: 100px;" class="col-md-6">
                <h2 class="mt-5 mb-3">ENVÍO DE MENSAJES</h2>
                <form id="datos">
                    <div class="opciones">
                    <div class="form-group">
                        <input type="checkbox" value="Bike" class="checkbox1" onchange="validarCheckes(1, this)">
                        <label>Enviar string</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" value="Bike" class="checkbox2" id="checkbox2" onchange="validarCheckes(2, this)">
                        <label>Enviar imagen</label>
                    </div>
                    </div>
                    
                    <div class="form-group">
                        <select name="select" id="miSeleccion" style="display: none;" onchange="myFunction()">
                            <option value="cola1" selected>Cola 1</option>
                            <option value="cola2">Cola 2</option>
                          </select>
                    </div>
                    <div class="form-group" id="seccion1" style="display: block">
                        <label for="message" id="labelname">Cuerpo del mensaje</label>
                        <input type="text" class="form-control" id="message" placeholder="Cuerpo del mensaje">
                    </div>
                    <div class="form-group" id="seccion2" style="display: none;">
                        <label for="foto">Tu archivo de imagen</label>
                        <input type="file" class="form-control" id="foto" placeholder="Selecciona una imagen">
                    </div>
                    <button id="btnIniciarSesion" type="submit" class="btn btn-primary">Enviar mensaje</button>
                </form>
                <div id="message_success">
                    
                </div>
            </div>
        </div>
    </div>



    <script src="envio.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
